# Configuration du datasource:
spring.datasource.url=jdbc:mysql://localhost:3306/ponionz?useSSL=false&serverTimezone=CET
spring.datasource.username=root
spring.datasource.password=mysql

# Activer et formater les requetes SQL dans la console:
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Indiquer a Spring de generer ou non, au demarrage, les instructions DDL
# (Data Definition Language), autrement dit les instructions SQL de creation et/ou modification de tables
# Utile dans certains cas, apprentissage, prototypage, pas en entreprise sur un projet en production.
spring.jpa.hibernate.ddl-auto=none


